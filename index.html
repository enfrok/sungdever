<!-- Arya OS V2 - apps.html launcher -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arya OS - Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1611078489935-0cb964bbaa3f?auto=format&fit=crop&w=1080&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 14px;
    }

    .app-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 50px 20px;
    }

    .app {
      width: 90px;
      height: 90px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    .app:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    #browserWindow, #calcWindow, #settingsWindow {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00bcd4;
      padding: 20px;
      border-radius: 15px;
      color: white;
      z-index: 10;
      width: 90%;
      max-width: 400px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    input[type='button'] {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }

    .close-btn {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div>üì∂ LTE</div>
    <div>üîã 100%</div>
  </div>

  <div class="app-grid">
    <div class="app" onclick="openApp('settingsWindow')">
      <div class="icon">‚öôÔ∏è</div>
      Settings
    </div>
    <div class="app" onclick="openApp('browserWindow')">
      <div class="icon">üåê</div>
      Browser
    </div>
    <div class="app" onclick="openApp('calcWindow')">
      <div class="icon">üßÆ</div>
      Calculator
    </div>
  </div>

  <!-- Browser -->
  <div id="browserWindow">
    <div class="close-btn" onclick="closeApp('browserWindow')">‚ùå</div>
    <h3>Browser</h3>
    <iframe src="https://duckduckgo.com"></iframe>
  </div>

  <!-- Settings -->
  <div id="settingsWindow">
    <div class="close-btn" onclick="closeApp('settingsWindow')">‚ùå</div>
    <h3>Settings</h3>
    <p>We're unable to open Settings.</p>
  </div>

  <!-- Calculator -->
  <div id="calcWindow">
    <div class="close-btn" onclick="closeApp('calcWindow')">‚ùå</div>
    <h3>Calculator</h3>
    <input type="text" id="display" readonly style="width: 100%; padding: 10px; font-size: 20px; margin-bottom: 10px;">
    <div>
      <input type="button" value="1" onclick="append('1')">
      <input type="button" value="2" onclick="append('2')">
      <input type="button" value="3" onclick="append('3')">
      <input type="button" value="+" onclick="append('+')">
    </div>
    <div>
      <input type="button" value="4" onclick="append('4')">
      <input type="button" value="5" onclick="append('5')">
      <input type="button" value="6" onclick="append('6')">
      <input type="button" value="-" onclick="append('-')">
    </div>
    <div>
      <input type="button" value="7" onclick="append('7')">
      <input type="button" value="8" onclick="append('8')">
      <input type="button" value="9" onclick="append('9')">
      <input type="button" value="*" onclick="append('*')">
    </div>
    <div>
      <input type="button" value="C" onclick="clearDisplay()">
      <input type="button" value="0" onclick="append('0')">
      <input type="button" value="=" onclick="calculate()">
      <input type="button" value="/" onclick="append('/')">
    </div>
  </div>

  <script>
    function openApp(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeApp(id) {
      document.getElementById(id).style.display = 'none';
    }

    function append(val) {
      document.getElementById('display').value += val;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
